<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kurt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGdhbGF4eXxlbnwwfHx8fDE2OTAwMDg3MzU&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .link {
            text-decoration: none;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 1rem;
            margin: 0.5rem 0;
            width: 100%;
            text-align: center;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .link:hover {
            background-color: rgba(0, 86, 179, 0.8);
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <header>
        <h1>Connect with Me</h1>
    </header>

    <div class="link-container">
        <a href="https://twitter.com/FinancesPvP" class="link" target="_blank">Twitter</a>
        <a href="https://discord.gg/3bhZqXKcnv" class="link" target="_blank">Discord</a>
    </div>

    <footer>
        <p>&copy; 2024. All rights reserved.</p>
    </footer>

</body>
</html>
